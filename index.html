<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1>
        SPLI <br />
        TTER
      </h1>
      <section class="app-container">
        <form id="calc-form" action=" /" method="get" class="box1">
          <div class="select-currency-wrapper">
            <label for="currency-select">Currency</label>
            <select name="currency" id="currency-select">
              <option value="NOK">NOK</option>
              <option value="EUR">EUR</option>
              <option value="USD">USD</option>
            </select>
          </div>
          <div class="bill-wrapper">
            <label for="bill-amount">Bill</label> <br />
            <input id="bill-amount" type="text" />
          </div>
          <div class="tip-wrapper">
            <p>Select Tip %</p>
            <div class="tip-btns">
              <button>5%</button> <button>10%</button> <button>15%</button>
              <button>25%</button> <button>50%</button>
              <input type="text" placeholder="custom" />
            </div>
          </div>
          <div class="people-wrapper">
            <label for="people-number">Number of People</label> <br />
            <input id="people-number" type="text" />
          </div>
        </form>

        <div class="box2">
          <div class="tip-amount-wrapper">
            <p>Tip Amount</p>
            <p>/ person</p>
            <img
              class="currency-icon"
              src="./images/icon-krone.svg"
              alt="dollar icon"
              width="20px"
            />
            <p class="amount-number">0</p>
          </div>
          <div class="total-amount-wrapper">
            <p>Total</p>
            <p>/ person</p>
            <img
              class="currency-icon"
              src="./images/icon-krone.svg"
              alt="dollar icon"
              width="20px"
            />
            <p class="amount-number">0</p>
          </div>
          <button class="reset-btn">Reset</button>
        </div>
      </section>
    </main>

  </body>
</html>
