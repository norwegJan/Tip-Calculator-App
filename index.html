<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <h1>
        SPLI <br />
        TTER
      </h1>
      <section class="app-container">
        <form
          id="calc-form"
          action=" /"
          method="get"
          class="input-box"
          novalidate
        >
          <div class="select-currency-wrapper">
            <label for="currency-select" class="currency-label">Currency</label>
            <select name="currency" id="currency-select">
              <option id="NOK" value="NOK">NOK</option>
              <option id="EUR" value="EUR">EUR</option>
              <option id="USD" value="USD">USD</option>
            </select>
          </div>
          <div class="bill-wrapper">
            <label for="bill-input" class="bill-label">Bill</label> <br />
            <input id="bill-input" class="bill-input" type="number" min="0" />
          </div>
          <div class="tip-wrapper">
            <p class="tip-label">Select Tip %</p>
            <div class="tip-btns">
              <button type="button" id="perc5" value="5">5%</button>
              <button type="button" id="perc10" value="10">10%</button>
              <button type="button" id="perc15" value="15">15%</button>
              <button type="button" id="perc25" value="25">25%</button>
              <button type="button" id="perc50" value="50">50%</button>
              <label for="custom-input" class="visually-hidden"
                >Enter custom percentage</label
              >
              <input
                id="custom-input"
                class="custom-input"
                type="number"
                placeholder="Custom"
                min="0"
              />
            </div>
          </div>
          <div class="people-wrapper">
            <label for="people-input" class="people-label"
              >Number of People</label
            >
            <br />
            <input
              id="people-input"
              class="people-input"
              type="number"
              min="1"
              max="100"
            />
          </div>
        </form>

        <div class="output-box">
          <div class="tip-amount-wrapper">
            <div class="text-person">
              <p class="amount">Tip Amount</p>
              <p class="person">/ person</p>
            </div>
            <div id="tip-amount-result" class="amount-result">
              <img
                class="currency-icon krone-icon hidden"
                src="./images/icon-krone-green.svg"
                alt="krone icon"
                width="23px"
              />
              <img
                class="currency-icon euro-icon hidden"
                src="./images/icon-euro-green.svg"
                alt="euro icon"
                width="23px"
              />
              <img
                class="currency-icon dollar-icon hidden"
                src="./images/icon-dollar-green.svg"
                alt="dollar icon"
                width="17px"
              />
              <p class="amount-number">30</p>
            </div>
          </div>
          <div class="total-amount-wrapper">
            <div class="text-person">
              <p class="amount">Total</p>
              <p class="person">/ person</p>
            </div>
            <div id="total-amount-result" class="amount-result">
              <img
                class="currency-icon krone-icon hidden"
                src="./images/icon-krone-green.svg"
                alt="krone icon"
                width="23px"
              />
              <img
                class="currency-icon euro-icon hidden"
                src="./images/icon-euro-green.svg"
                alt="euro icon"
                width="23px"
              />
              <img
                class="currency-icon dollar-icon hidden"
                src="./images/icon-dollar-green.svg"
                alt="dollar icon"
                width="17px"
              />
              <p class="amount-number">350</p>
            </div>
          </div>
          <button type="button" class="reset-btn">RESET</button>
        </div>
      </section>
    </main>

</html>
